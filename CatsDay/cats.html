<!DOCTYPE html>
<html>
<head>
	<title>День Котов</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<script type="text/javascript" src="catsLife.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src = "js/main.js"></script>
	<script src = "jshelper/jshelper.js"></script>
	<script src="vue.js"></script>
</head>
<body>
	<div class="container" id = "page">
		<h1>Прокорми кота в День Кота!</h1>
		<div class="status">
			<p class="hp">Здоровье: {{hp}}</p>
			<p class="mood">Настроение: {{mood}}</p>
			<p class="age">Возраст: {{age}}</p>
			<p class="hunger">Сытость: {{hunger}}</p>
		</div>
		<div class="content">
			<div id="image">
				
			</div>
			<div class="say">
				<p id = "window-text">...</p>
			</div>
		</div>
		<div id = "main" v-if = "isButtons">
			<form>
				<input type="button" name="Feeding" @click="feeding();init()" value="Покормить">
				<input type="button" name="walk" @click="walking();init()" value="Погулять">
				<input type="button" name="heel" @click="heeling();init()" value="Полечить">
				<input type="button" name="play" @click="playing();init()" value="Поиграть">
			</form>
		</div>
	</div>
	<script>
		const jsH = new JsHelper();
		const app = new Vue({
			el:"#page",
			data:{
				hunger:100,
				mood:100,
				hp:100,
				age:1,
				isButtons:true,
				isFarFeeding:0,
				isFarWalking:0,
				isFarPlaying:0,
				interval:setInterval(function(){app.hunger -= 1;app.check();},1000)
			},
			methods:{
				feeding:function(){
					if (this.hunger + 50 <= 100){
						this.hunger += 50;
						this.isFarFeeding -= 2;
					} else{
						this.hunger += 100 - this.hunger;
					}
					this.age++;
					this.isFarWalking++;
					this.isFarPlaying++;
				},
				walking:function(){
					if (this.mood + 50 <= 100){
						this.mood += 50;
						this.isFarWalking -= 2;
					}
					this.age++;
					this.isFarPlaying++;
				},
				heeling:function(){
					if (this.hp + 30 <= 100)
						this.hp += 30;
					this.age++;
					this.isFarFeeding++;
					this.isFarPlaying++;
					this.isFarWalking++;
				},
				playing:function(){
					if (this.mood + 50 <= 100){
						this.mood += 50;
						this.isFarPlaying -= 2;
					}
					this.age++;
					this.isFarFeeding++;
					this.isFarPlaying++;
				},
				check:function(){
					let rand = jsH.getRandNum(0,5);
					if (this.isFarWalking >= 3){
						if (this.mood - 50 > 0){
							this.mood -= 50;
						} else{
							this.mood -= 50 - this.mood;
						}
						document.getElementById('window-text').innerHTML = "У меня испортилось настроение!";
						document.getElementById('image').style.cssText = "background-image:url(https://www.meme-arsenal.com/memes/bd9b3a064847d49c3f9799b1ca0e761f.jpg);";
					}
					if (this.isFarFeeding >= 3){
						if (this.hunger - 50 > 0){
							this.hunger -= 50;
						} else{
							this.hunger -= 50 - this.hunger;
