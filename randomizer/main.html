<!DOCTYPE HTML>
<html>
    <head>
        <title>Рандомайзер на vue.js</title>
        <link href = "css/main.css" rel = "stylesheet">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script src="jshelper/jshelper.js"></script>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id = "main" align = "center">
            <div id = "conteiner"> {{res}} </div>
            <input type = "button" value = "Генерация" @click = "generate()">
            <div id = "line" @click = "isShowedNum = !isShowedNum;" title = "Настройки генерации">
                <hr size = "5">
            </div>
            <transition name = "inputNumTr">
                <div id = "input-num" v-show = "isShowedNum">
                    <input type = "number" v-model = "min" id = "minV" placeholder = "Мин. зн.">
                    <input type = "number" v-model = "max" id = "maxV" placeholder = "Макс. зн.">
                </div>
            </transition>
        </div>
        

        <script>
            const jsH = new JsHelper();
            const app = new Vue({
                el:"#main",
                data:{
                    res:0,
                    min:0,
                    max:100,
                    isShowedNum:false
                },
                methods:{
                    generate:function(){
                        for(let i = 0; i < 3500; i++){
                            this.min = + this.min;
                            setTimeout(() => {
                                this.res = jsH.getRandNum(this.min,this.max);
                                document.getElementsByTagName('input')[0].style.cssText = "color:#a9a9a9;background-color:rgb(255, 255, 255);pointer-events:none;cursor:default;";
                                document.getElementsByTagName('input')[1].style.cssText = "color:#a9a9a9;background-color:rgb(255, 255, 255);pointer-events:none;cursor:default;";
                                document.getElementsByTagName('input')[2].style.cssText = "color:#a9a9a9;background-color:rgb(255, 255, 255);pointer-events:none;cursor:default;";
                                document.getElementById('conteiner').style.cssText = "opacity:0.7;";
                            },1);
                        }
                        setTimeout(() => {
                            document.getElementsByTagName('input')[0].style.cssText = "background-color:rgb(243, 241, 241);color:#4f4f4f;cursor:pointer;";
                            document.getElementsByTagName('input')[1].style.cssText = "background-color:white;color:black;";
                            document.getElementsByTagName('input')[2].style.cssText = "background-color:white;color:black;";
                            document.getElementById('conteiner').style.cssText = "opacity:1;";
                        },100);
                    }
                }
            });

        </script>
    </body>
</html>
